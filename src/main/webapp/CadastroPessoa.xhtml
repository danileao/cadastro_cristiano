<!DOCTYPE html>
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form id="frm" enctype="multipart/form-data">
		<f:metadata>
			<f:viewAction action="#{pessoaBean.inicializar}" />
		</f:metadata>

			<p:messages autoUpdate="true" />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText required="true" size="80"
					value="#{pessoaBean.pessoa.nome}" />

				<p:outputLabel value="Email" />
				<p:inputText required="true" value="#{pessoaBean.pessoa.email}" />

				<p:commandButton value="Adicionar" action="#{pessoaBean.cadastrar}" />
			</p:panelGrid>
			
			<p:dataTable var="pessoa" value="#{pessoaBean.todasPessoas}">
				<p:column headerText="ID">
					<h:outputText value="#{pessoa.id}"/>
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}"/>
				</p:column>
				
				<p:column headerText="Email">
					<h:outputText value="#{pessoa.email}"/>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
